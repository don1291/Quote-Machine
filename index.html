<meta charset="UTF-8">
<meta name="description" content="Random Quote Generator">
<meta name="keywords" content="HTML,CSS,JavaScript, Quotes, API">
<meta name="author" content="Neha Soni">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<div class="container"</div>
<div id="quote-box">
  <h1>
    <i class="fas fa-quote-left"></i>
    <span class="quote" id="text"></span>
    <i class="fas fa-quote-right"></i>
  </h1>
  <p class="author" id="author"></p>

  <div class="buttons">
    <!--Button to tweet the quote -->
    <a class="twitter" id="tweet-quote" href="https://twitter.com/intent/tweet?text=Greetings" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>

    <!--Add an onclick event on 'next quote' button. Upon the click of a button, a new random quote is generated-->
    <button class="next" id="new-quote" onclick="getNewQuote()">Next quote</button>
  </div>
</div>

<script src="script.js"></script>
